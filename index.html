<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>awesome product card</title>
</head>
<body>
  
  <div class="container">
    
    <div class="box">
      <h3 class="title">Awesome Shoes</h3>
      <p class="text">Lorem ipsum dolor sit amet.</p>
      <div class="image-wrapper">
        <img src="images/1.png" width="100" alt="image" class="image">
      </div>
      <div class="button-wrapper">
        <span 
          class="button-circle active button-primary" 
          data-color="dodgerblue"
          data-image="1.png"></span>
        <span 
          class="button-circle button-success" 
          data-color="#4caf50"
          data-image="2.png"></span>
        <span 
          class="button-circle button-warning" 
          data-color="#fdca40"
          data-image="3.png"></span>
        <span 
          class="button-circle button-danger" 
          data-color="red"
          data-image="4.png"></span>
      </div>
      <div class="wrapper">
        <span class="price">$800</span>
        <button class="button">Add to cart</button>
      </div>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
